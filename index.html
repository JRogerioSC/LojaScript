<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LojaScript</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            margin: 0;
            color: #333;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        ul {
            display: flex;
            list-style: none;
            padding: 0;
            gap: 20px;
            margin-bottom: 30px;
        }

        li a {
            text-decoration: none;
            color: white;
            background: #0056b3;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.3s;
            font-weight: 600;
        }

        li a:hover {
            background: #003d82;
        }

        .produtos {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            width: 300px;
        }

        .produtos h3 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .carro {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .comprar {
            background: #28a745;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .comprar:hover {
            background: #218838;
        }

        .comprar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html">MENU</a></li>
            <li><a href="contato.html">CONTATO</a></li>
            <li><a href="sobre.html">SOBRE</a></li>
            <li><a href="app.html">APP</a></li>
        </ul>

        <div class="produtos">
            <h3>Volkswagen Fox</h3>
            <img class="carro" src="./img/carro.volkswagen.png" alt="Carro Volkswagen Fox">
            <button class="comprar">
                <a href="pagamento.html">COMPRAR</a>
            </button>
        </div>
    </nav>

</body>

</html>
